<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Birthday-Greetings!</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

  <div class="jumbotron">
    <h1 class="text-center">Send your greetings to your loved ones!</h1>
  </div>

  <div class="container">

    <div class="row">
      <div class="col-sm-10 col-sm-offset-2">
        <h2 class="cool-font-2">Log into your account!</h2>
        <div id="chirp-area"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-10 col-sm-offset-2">
        <p class="cool-font">UserID</p>
        <input class="form-control" type="text" id="uid" placeholder="Enter Your id">
        <br>
        <p class="cool-font">Password</p>
        <input class="form-control" type="text" id="upwd" placeholder="Enter Your password">
        <br>
        <a href="./home.html"><button id="chirp-submit" class="btn btn-lg pull-right">Submit!</button></a>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <a href="./RegisterNow.html" class="cool-font">Register Now</a>
        <a href="./ForgetPW.html" class="cool-font-3">Forgot Password?</a>
      </div>
    </div>
    <hr>
  </div>
  <footer class="footer text-center">
    <div class="container align-middle">
      <p>@Copyright Grishma Patel</p>
    </div>
  </footer>

  <style>
    body {
      background-image: url(https://cdn.dribbble.com/users/2206859/screenshots/4959690/confetti_lr_prev1_2.gif);
